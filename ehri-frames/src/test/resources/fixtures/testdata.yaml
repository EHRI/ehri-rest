#
# This file provides a standard set of test fixtures for the EHRI collection registry
# database.
#

# NIOD. NIOD belongs to admin, so everyone who belongs
# to the NIOD group also belongs to admin by extension.
- id: niodGroup
  type: group
  data:
    identifier: niod
    name: NIOD
  relationships:
    belongsTo:
      - admin
      
- id: kclGroup
  type: group
  data:
    identifier: kcl
    name: KCL
    
- id: dansGroup
  type: group
  data:
    identifier: dans
    name: DANS    
    
- id: somaGroup
  type: group
  data:
    identifier: soma
    name: CEGES-SOMA

--- # Users Mike, Tim, Linda, and Reto

# Mike is a member of the KCL group, but he is ALSO a member of Admin
# separately
- id: mike
  type: userProfile
  data:
    identifier: mike
    name: Mike
  relationships:
    belongsTo:
      - kclGroup

# Tim is a member of NIOD, which is itself a member of Admin, so Tim
# belongs to Admin by extension
- id: tim
  type: userProfile
  data:
    identifier: tim
    name: Tim
  relationships:
    belongsTo:
      - niodGroup
      
# Linda belongs to DANS
- id: linda
  type: userProfile
  data:
    identifier: linda
    name: Linda
  relationships:
    belongsTo:
      - dansGroup

# Veerle is a member of CEGES-SOMA, and also a member of Admin
- id: veerle
  type: userProfile
  data:
    identifier: veerle
    name: Veerle
  relationships:
    belongsTo:
      - somaGroup
      - admin

# Institutions
