--- # Collections

# C1 is a top-level documentary unit which, held by NIOD, which contains
# child items.
- id: c1
  type: documentaryUnit
  data:
    identifier: c1
    name: Collection 1
  relationships:
    describes:
      - id: cd1
        type: documentDescription
        data:
          identifier: c1-desc
          title: Documentary Unit 1
          languageCode: en
    hasDate:
      - id: c1-dp1
        type: datePeriod
        data:
          startDate: !!str 1939-01-01
          endDate: !!str 1945-01-01
      - id: c1-dp2
        type: datePeriod
        data:
          startDate: !!str 1939-01-01
          endDate: !!str 1945-01-01
    heldBy: r1
    hasPermissionScope: r1
    access:
      - mike
      - admin

# C2 is also held by NIOD, and is a child item of C1
- id: c2
  type: documentaryUnit
  data:
    identifier: c2
    name: Collection 2
  relationships:
    describes:
      - id: cd2
        type: documentDescription
        data:
          identifier: c2-desc
          title: Documentary Unit 2
          languageCode: en
    hasDate:
      - id: c2-dp1
        type: datePeriod
        data:
          startDate: !!str 1939-01-01
          endDate: !!str 1945-01-01
    heldBy: r1
    childOf: c1
    hasPermissionScope: c1
    access:
      - tim
      - admin

# C3 is also held by NIOD, and is a child item of C2
- id: c3
  type: documentaryUnit
  data:
    identifier: c3
    name: Collection 3
  relationships:
    describes:
      - id: cd3
        type: documentDescription
        data:
          identifier: c3-desc
          title: Documentary Unit 3
          languageCode: en
    hasDate:
      - id: c3-dp1
        type: datePeriod
        data:
          startDate: !!str 1939-01-01
          endDate: !!str 1945-01-01
    heldBy: r1
    childOf: c2
    hasPermissionScope: c2    
    access:
      - tim

# C4 is a standalone item
- id: c4
  type: documentaryUnit
  data:
    identifier: c4
    name: Collection 4
  relationships:
    describes:
      - id: cd4
        type: documentDescription
        data:
          identifier: c4-desc
          title: Documentary Unit 4
          languageCode: en
    hasDate:
      - id: c4-dp1
        type: datePeriod
        data:
          startDate: !!str 1939-01-01
          endDate: !!str 1945-01-01
    heldBy: r1
    hasPermissionScope: r1
    
--- # Authorities
- id: a1
  type: authority
  data:
    identifier: a1
    typeOfEntity: person
  relationships:
    describes:
      - id: ad1
        type: authorityDescription
        data:
          title: An Authority 1
          languageCode: en
    created: c1
    
- id: a2
  type: authority
  data:
    identifier: a2
    typeOfEntity: person
  relationships:
    describes:
      - id: ad2
        type: authorityDescription
        data:
          title: An Authority 2
          languageCode: en
    mentionedIn: c1
    

--- # Annotations
- id: ann1
  type: annotation
  data:
    identifier: ann1
    body: Test Annotation
  relationships:
    annotates: c1
    
- id: ann2
  type: annotation
  data:
    identifier: ann2
    body: Test Annotation of Annotation
  relationships:
    annotates: ann1
    
- id: ann3
  type: annotation
  data:
    identifier: ann3
    body: Created by
  relationships:
    annotates: c1
    hasSource: mike

--- # Permission grants

# Allow user Reto to create doc units within r1 scope
- id: retoKclWriteGrant
  type: permissionGrant
  relationships:
    hasPermission: create
    hasTarget: documentaryUnit
    hasScope: r1 # need to change this so reto belongs to kcl/r2
    hasAccessor: reto
    hasGrantee: mike
    
# Allow user Linda to create doc units anywhere
- id: lindaGlobalWriteGrant
  type: permissionGrant
  relationships:
    hasPermission: create
    hasTarget: documentaryUnit
    hasAccessor: linda
    hasGrantee: mike

--- # Vocabularies
- id: cvoc1
  type: cvocVocabulary
  data:
    identifier: cvoc1

--- # Concepts
- id: cvocc1
  type: cvocConcept
  data:
    identifier: cvocc1
  relationships:
    inCvoc: cvoc1

