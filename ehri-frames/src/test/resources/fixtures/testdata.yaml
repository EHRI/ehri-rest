#
# This file provides a standard set of test fixtures for the EHRI collection registry
# database.
#

# NIOD. NIOD belongs to admin, so everyone who belongs
# to the NIOD group also belongs to admin by extension.
- id: niod
  type: group
  data:
    identifier: niod-group
    name: NIOD
  relationships:
    belongsTo:
      - admin
      
- id: kcl
  type: group
  data:
    identifier: kcl-group
    name: KCL
    
- id: dans
  type: group
  data:
    identifier: dans-group
    name: DANS    
    
- id: soma
  type: group
  data:
    identifier: soma-group
    name: CEGES-SOMA

--- # Users Mike, Tim, Linda, and Reto

# Mike is a member of the KCL group, but he is ALSO a member of Admin
# separately
- id: mike
  type: userProfile
  data:
    identifier: mike
    name: Mike
  relationships:
    belongsTo:
      - admin
      - kcl
    hasAnnotation: ann1

# Reto is a member of the KCL group
# separately
- id: reto
  type: userProfile
  data:
    identifier: reto
    name: Reto
  relationships:
    belongsTo: kcl

# Tim is a member of NIOD, which is itself a member of Admin, so Tim
# belongs to Admin by extension
- id: tim
  type: userProfile
  data:
    identifier: tim
    name: Tim
  relationships:
    belongsTo: niod
    hasAnnotation: ann2
      
# Linda belongs to DANS
- id: linda
  type: userProfile
  data:
    identifier: linda
    name: Linda
  relationships:
    belongsTo: dans

# Veerle is a member of CEGES-SOMA, and also a member of Admin
- id: veerle
  type: userProfile
  data:
    identifier: veerle
    name: Veerle
  relationships:
    belongsTo:
      - soma
      - admin

