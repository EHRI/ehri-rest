                    id
                }
            }
        }
    }
    from: DatePeriodQuery(from: "1939") {
        temporalItems {
            items {
                ... on DocumentaryUnit {
                    id
                }
            }
        }
    }
    to: DatePeriodQuery(to: "1945") {
        temporalItems {
            items {
                ... on DocumentaryUnit {
                    id
                }
            }
        }
    }
    all: DatePeriodQuery(from: "1900") {
