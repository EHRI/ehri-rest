        temporalItems(first: 1) {
            items {
                ... on DocumentaryUnit {
                    id
                }
            }
        }
    }
    from_to_2: DatePeriodQuery(from: "1939", to: "1945") {
        temporalItems(from: "MQ==") {
            items {
