fragment desc on Described {
  id
  description {
    name
  }
}

query test {
    c1: DocumentaryUnit(id: "c1") {
        id
        type
        identifier
        itemCount
        firstEnglishDescription: description(languageCode: "eng", identifier: "c1-desc") {
            identifier
            dates {
                startDate
                endDate
            }
            accessPoints {
                name
                type
            }
        }
        description(languageCode: "eng", identifier: "c1-desc2") {
            name
            languageCode
            scopeAndContent
        }
        repository {
            id
            itemCount
            english: description(languageCode: "eng") {
                name
                addresses {
                    municipality
                    email
                }
            }
            frenchDescription: description(languageCode: "fra") {
                identifier
            }
            country {
                name
                itemCount
            }
        }
        allChildren: children(all: true) {
            items {
                id
            }
        }
        children {
            items {
                id
                itemCount
                description(languageCode: "eng") {
                    name
                }
                children {
                    items {
                        id
                        description(languageCode: "eng") {
                            name
                            rulesAndConventions
                        }
                    }
                }
            }
        }
        ancestors {
            id
        }
        systemEvents {
            eventType
            timestamp
            logMessage
        }
    }

    c3: DocumentaryUnit(id: "c3") {
        annotations {
            id
            body
            field
            by
        }
        ancestors {
            ...desc
            repository {
                ...desc
            }
        }
        related {
            item {
                ... on HistoricalAgent {
                    id
                }
            }
            context {
                id
            }
        }
    }

    c4: DocumentaryUnit(id: "c4") {
        itemCount
        annotations {
            id
            body
        }
    }

    CvocConcept(id: "cvoc1") {
        identifier
        ...desc
    }

    AuthoritativeSet(id: "auths") {
        name
        authorities {
            items {
                identifier
                ...desc
            }
        }
    }

    topLevelDocumentaryUnits {
        items {
            id
        }
    }

    documentaryUnits(first: 10) {
        items {
            parent {
                id
            }
        }
    }

    firstAgentDesc: HistoricalAgent(id: "a1") {
        ...desc
    }

    secondDocDesc: DocumentaryUnit(id: "c1") {
        description(at: 2) {
            identifier
        }
    }

    countries {
        items {
            id
            name
        }
    }

    annotations {
        items {
            body
            targets {
                id
            }
        }
    }

    wrongType: HistoricalAgent(id: "c1") {
        id
    }
}